version: '3.9'

services:
  # ============================================
  # APPLICATION LARAVEL
  # ============================================
  laravel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: faceauth-laravel
    ports:
      - "8001:8000"
    environment:
      # Application
      - APP_NAME=FaceAuth Backend
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost:8000
      - APP_TIMEZONE=UTC
      - APP_LOCALE=fr
      
      # Base de donn√©es PostgreSQL (Supabase)
      - DB_CONNECTION=pgsql
      - DB_HOST=${DB_HOST}
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      
      # API Python FaceAuth (sur Render)
      - FACEAUTH_API_URL=https://vision-afrique-ethique-python3.onrender.com
      - FACEAUTH_API_TIMEOUT=30
      
      # Cache & Session
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379
      
      # Mail
      - MAIL_MAILER=log
      
      # Logs
      - LOG_CHANNEL=stack
      - LOG_LEVEL=debug
    
    volumes:
      - .:/app
      - /app/node_modules
      - /app/vendor
    
    depends_on:
      - redis
    
    networks:
      - faceauth-network
    
    restart: unless-stopped

  # ============================================
  # REDIS (Cache & Sessions)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: faceauth-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - faceauth-network
    restart: unless-stopped

networks:
  faceauth-network:
    driver: bridge

volumes:
  redis-data: